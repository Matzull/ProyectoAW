<body>

    <h2>Danos 'feedback' sobre nuestra web.</h2>
    <form action="mailto:paraleizeComputing@gmail.com" method="post" enctype="text/plain">
        <div>
            <label for="name">Nombre:</label><br>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">E-mail de contacto:</label><br>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <fieldset>
                <legend>Motivo de la consulta:</legend>

                <div>
                    <input type="radio" id="evaluacion" name="motive" value="evaluacion" checked>
                    <label for="evaluacion">Evaluación</label>
                </div>

                <div>
                    <input type="radio" id="sugerencias" name="motive" value="sugerencias">
                    <label for="sugerencias">Sugerencias</label>
                </div>

                <div>
                    <input type="radio" id="criticas" name="motive" value="criticas">
                    <label for="criticas">Críticas</label>
                </div>
            </fieldset>
        </div>
        <div>
            <label>Comentarios:</label><br>
            <textarea name="comments" rows="12" cols="35" placeholder="Escribe aquí tus comentarios"></textarea>
        </div>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Marque esta casilla para verificar que ha leído nuestros términos y condiciones del
            servicio.</label>
        <div>
            <button type="submit" name="submit">Enviar</button>
            <button type="reset" name="reset">Limpiar</button>
        </div>
    </form>


</body>
